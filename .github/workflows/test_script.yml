name: run test

on: push

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: set up
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18
        id: go
      - name: check out
        uses: actions/checkout@v2
  test:
    needs: setup
    runs-on: ubuntu-latest
    env:
      HOST_NAME: localhost
      PORT: 3306
      DB_USER_NAME: onboard_user
      DB_PASSWORD: Ve9RgxBbkNAKQKvVVA!HVgJK
      TEST_DB_NAME: test_onboard_2_db
    services:
      db:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.TEST_EXPECT }}
          MYSQL_DATABASE: $DB_USER_NAME
          MYSQL_USER: $DB_USER_NAME
          MYSQL_PASSWORD: $DB_PASSWORD
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: test
        run: HOST_NAME=$HOST_NAME PORT=$PORT DB_USER_NAME=$DB_USER_NAME DB_PASSWORD=$DB_PASSWORD TEST_DB_NAME=$TEST_DB_NAME go test -v ./...